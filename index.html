<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <div class="container">

    <div class="left">
        <div class="rectangle border">
            <h3>Create Rectangle</h3>
            <label for="recWidth">Width:</label>
            <input type="text" name="recWidth" id="recWidth"><br>
            <label for="recHeight">Height:</label>
            <input type="text" name="recHeight" id="recHeight"><br>
            <button id="insertRec">Insert Rectangle</button>
        </div>

        <div class="square border">
            <h3>Create Square</h3>
            <label for="sqWidth">Width:</label>
            <input type="text" name="sqWidth" id="sqWidth"><br>
            <label for="sqHeight">Height:</label>
            <input type="text" name="sqHeight" id="sqHeight"><br>
            <button id="insertSq">Insert Square</button>
        </div>

        <div class="circle border">
            <h3>Create Circle</h3>
            <label for="cirWidth">Radius:</label>
            <input type="text" name="cirRadius" id="cirRadius"><br>
            
            <button id="insertCir">Insert Circle</button>
        </div>

        <div class="isoTriangle border">
            <h3>Create Isoceles Right Triangle</h3>
            <label for="triHeight">Height:</label>
            <input type="text" name="triHeight" id="triHeight"><br>
        
            <button id="insertTri">Insert Triangle</button>
        </div>


    </div>

    <div class="right">
        <div class="info">
            <h1>Shape Information</h1>
           <label for="name">Shape Name:</label>
            <input type="text" name="name" id="name"><br>
            <label for="width">Width:</label>
            <input type="text" name="width" id="width"><br>
            <label for="height">Height:</label>
            <input type="text" name="height" id="height"><br>
            <label for="radius">Radius:</label>
            <input type="text" name="radius" id="radius"><br>
            <label for="area">Area:</label>
            <input type="text" name="area" id="area"><br>
            <label for="parimeter">Parimeter:</label>
            <input type="text" name="parimeter" id="parimeter"><br>


        </div>
        <div class="canvas" id="canvas"></div>
        

    </div>













 </div>


    
 

    <script src="app.js"></script>


</body>
</html>
